config:
  target: 'http://localhost:8000'
  phases:
    - duration: 10
      arrivalRate: 20
  payload:
    path: "users.csv"
    order: sequence
    fields:
      - "username"
      - "password"
      - "email"
scenarios:
  - flow:
    - post:
        url: "/api/auth/users/create"
        json:
          username: "{{ username }}"
          password: "{{ password }}"
          email: "{{email}}"
